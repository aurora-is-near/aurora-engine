[package]
name = "xcc_router"
version = "1.0.0"
authors = ["Aurora <hello@aurora.dev>"]
edition = "2021"

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies]
aurora-engine-types = { path = "../../engine-types", default-features = false, features = ["borsh-compat"] }
hex = "0.4"
near-sdk = "4.1"

[dev-dependencies]
aurora-engine-sdk = { workspace = true, features = ["std"] }

[features]
default = []
all-promise-actions = []
