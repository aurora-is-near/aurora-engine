[package]
name = "aurora-engine"
version = "0.0.0"
authors = ["NEAR <hello@near.org>"]
edition = "2018"
description = ""
documentation = ""
readme = true
homepage = "https://github.com/aurora-is-near/aurora-engine"
repository = "https://github.com/aurora-is-near/aurora-engine"
license = "CC0-1.0"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = "z"
debug = false
debug-assertions = false
overflow-checks = true
lto = true
panic = "abort"
incremental = false
codegen-units = 1
rpath = false

[profile.dev]
opt-level = "z"
debug = false
debug-assertions = true
overflow-checks = true
lto = true
panic = "abort"
incremental = false
codegen-units = 1
rpath = false

[dependencies]
borsh = { version = "0.8.2", default-features = false }
evm = { git = "https://github.com/aurora-is-near/sputnikvm", rev = "85631ce", default-features = false }
libsecp256k1 = { version = "0.3.5", default-features = false }
primitive-types = { version = "0.9.0", default-features = false, features = ["rlp"] }
rlp = { version = "0.5.0", default-features = false }
sha3 = { version = "0.9.1", default-features = false }
wee_alloc = { version = "0.4.5", default-features = false }

[dev-dependencies]
hex = { version = "0.4.3", default-features = false }
ethabi = { git = "https://github.com/rust-ethereum/ethabi", rev = "649d11774b43b33a9c3c4570401886698885e8b7" }
ethabi-contract = { git = "https://github.com/rust-ethereum/ethabi", rev = "649d11774b43b33a9c3c4570401886698885e8b7" }
ethabi-derive = { git = "https://github.com/rust-ethereum/ethabi", rev = "649d11774b43b33a9c3c4570401886698885e8b7" }
near-sdk = { git = "https://github.com/near/near-sdk-rs", rev = "9d99077c6acfde68c06845f2a1eb2b5ed7983401" }
near-sdk-sim = { git = "https://github.com/near/near-sdk-rs", rev = "9d99077c6acfde68c06845f2a1eb2b5ed7983401" }

[features]
default = ["std"]
std = ["borsh/std", "evm/std", "primitive-types/std", "rlp/std", "sha3/std"]
contract = []
