[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = true
lto = true
panic = "abort"
incremental = false
codegen-units = 1
rpath = false

[profile.dev]
# Due to a strange bug, setting this to 3 will cause test failures
opt-level = "z"
debug = false
debug-assertions = true
overflow-checks = true
lto = true
panic = "abort"
incremental = false
codegen-units = 1
rpath = false

[profile.bench]
# lto must be enabled in the bench profile as well for
# it to actually happen when running tests with --release
lto = true
opt-level = 3

[workspace]
members = [
    "engine",
    "engine-precompiles",
    "engine-sdk",
    "engine-standalone-storage",
    "engine-standalone-tracing",
    "engine-tests",
    "engine-transactions",
    "engine-types",
]
exclude = [
    "etc/state-migration-test",
    "etc/ft-receiver",
    "etc/benchmark-contract",
]
