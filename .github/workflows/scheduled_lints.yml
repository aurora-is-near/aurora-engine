---
on:
  schedule:
    - cron: '0 8 * * 1-5'
  pull_request:

name: Scheduled checks
jobs:
  tests:
    name: Run tests (${{ matrix.version }} neard)
    runs-on: k8s-infrastructure-dind
    strategy:
      fail-fast: false
      matrix:
        version: [ mainnet, testnet ]
    steps:
      - name: Potential broken submodules fix
        run: |
          git checkout -f $(git -c user.name=x -c user.email=x@x commit-tree $(git hash-object -t tree /dev/null) < /dev/null) || :
      - name: Clone the repository
        uses: actions/checkout@v4
      - name: Install ci deps
        run: sudo scripts/ci-deps/native.sh
      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: false
          toolchain: stable
          override: false
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{matrix.version}}
          cache-on-failure: "true"
          cache-all-crates: "true"
      - name: Setup Node and cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: |
            etc/eth-contracts
            etc/tests/uniswap
      - name: Install cargo-make
        run: cargo +stable make -V || cargo +stable install cargo-make
      - name: Build actual neard-sandbox
        run: scripts/build-neard-sandbox.sh ${{ matrix.version }}
      - name: Install wasm-opt
        run: scripts/ci-deps/install-wasm-opt.sh
      - name: Run tests
        run: cargo make test
      - uses: 8398a7/action-slack@v3
        if: failure()
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  checks:
    name: Run checks
    runs-on: k8s-infrastructure-native
    container: rust:latest
    steps:
      - name: Potential broken submodules fix
        run: |
          git checkout -f $(git -c user.name=x -c user.email=x@x commit-tree $(git hash-object -t tree /dev/null) < /dev/null) || :
      - name: Clone the repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: scripts/ci-deps/native.sh
      - name: Install Rust toolchain and components
        run: |
          rustup component add rustfmt clippy
          rustup toolchain add nightly
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
      - name: Install cargo-make
        run: cargo +stable make -V || cargo +stable install cargo-make
      - name: Setup Node and cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Run checks
        run: cargo make check
      - name: Run build XCC router
        run: cargo make build-xcc-router
      - uses: 8398a7/action-slack@v3
        if: failure()
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
