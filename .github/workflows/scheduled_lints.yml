---
on:
  schedule:
    - cron: '0 8 * * 1-5'
  pull_request:

name: Scheduled checks
jobs:
  tests:
    name: Run tests
    runs-on: selfhosted-heavy
    steps:
      - name: Potential broken submodules fix
        run: |
          git checkout -f $(git -c user.name=x -c user.email=x@x commit-tree $(git hash-object -t tree /dev/null) < /dev/null) || :
      - name: Clone the repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: scripts/ci-deps/dind.sh
      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: false
          toolchain: stable
          override: false
      - name: Cargo Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: scheduled-tests-key
      - name: Setup Node and cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: |
            etc/eth-contracts/yarn.lock
            etc/tests/uniswap/yarn.lock
      - name: Install cargo-make
        run: cargo +stable make -V || cargo +stable install cargo-make
      - name: Build actual neard-sandbox
        run: scripts/build-neard-sandbox.sh
      - name: Tests
        run: cargo make test
      - uses: 8398a7/action-slack@v3
        if: failure()
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  checks:
    name: Run checks
    runs-on: selfhosted
    container: rust:latest
    steps:
      - name: Potential broken submodules fix
        run: |
          git checkout -f $(git -c user.name=x -c user.email=x@x commit-tree $(git hash-object -t tree /dev/null) < /dev/null) || :
      - name: Clone the repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: scripts/ci-deps/native.sh
      - name: Install Rust toolchain and components
        run: |
          rustup component add rustfmt clippy
          rustup toolchain add nightly
      - name: Install cargo-make
        run: cargo +stable make -V || cargo +stable install cargo-make
      - name: Setup Node and cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Run checks
        run: cargo make check
      - name: Run build XCC router
        run: cargo make build-xcc-router
      - uses: 8398a7/action-slack@v3
        if: failure()
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
