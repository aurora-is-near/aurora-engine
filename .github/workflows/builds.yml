---
on:
  push:
    branches:
      - master
name: Builds
jobs:
  release:
    name: Release
    runs-on: [self-hosted, heavy]
    steps:
      - name: Clone the repository
        uses: actions/checkout@v2
      - run: cargo make engine-release
      - run: ls -lH bin/mainnet-release.wasm
      - name: Upload the mainnet-release.wasm artifact
        uses: actions/upload-artifact@v2
        with:
          name: mainnet-release.wasm
          path: bin/mainnet-release.wasm
      - name: Update the latest release
        uses: svenstaro/upload-release-action@v2
        with:
          tag: latest
          file: bin/mainnet-release.wasm
          overwrite: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Update the latest tag
        uses: EndBug/latest-tag@latest
  debug:
    name: Debug
    runs-on: [self-hosted, heavy]
    steps:
      - name: Clone the repository
        uses: actions/checkout@v2
      - run: cargo make engine-debug
      - run: ls -lH mainnet-debug.wasm
      - name: Upload the mainnet-debug.wasm artifact
        uses: actions/upload-artifact@v2
        with:
          name: mainnet-debug.wasm
          path: bin/mainnet-debug.wasm
      - name: Update the latest release
        uses: svenstaro/upload-release-action@v2
        with:
          tag: latest
          file: bin/mainnet-debug.wasm
          overwrite: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Update the latest tag
        uses: EndBug/latest-tag@latest
  test:
    name: Test
    runs-on: [self-hosted, heavy]
    steps:
      - name: Clone the repository
        uses: actions/checkout@v2
      - run: cargo make engine-test
      - run: ls -lH mainnet-test.wasm
      - name: Upload the mainnet-test.wasm artifact
        uses: actions/upload-artifact@v2
        with:
          name: mainnet-test.wasm
          path: bin/mainnet-test.wasm
      - name: Update the latest release
        uses: svenstaro/upload-release-action@v2
        with:
          tag: latest
          file: bin/mainnet-test.wasm
          overwrite: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Update the latest tag
        uses: EndBug/latest-tag@latest
  bully:
    name: Bully
    runs-on: [self-hosted, heavy]
    steps:
      - name: Clone the repository
        uses: actions/checkout@v2
      - run: cargo make engine-bully
      - run: ls -lH mainnet-bully.wasm
      - name: Upload the mainnet-bully.wasm artifact
        uses: actions/upload-artifact@v2
        with:
          name: mainnet-bully.wasm
          path: bin/mainnet-bully.wasm
      - name: Update the latest release
        uses: svenstaro/upload-release-action@v2
        with:
          tag: latest
          file: bin/mainnet-bully.wasm
          overwrite: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Update the latest tag
        uses: EndBug/latest-tag@latest
env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTC_WRAPPER: sccache
